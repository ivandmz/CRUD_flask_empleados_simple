{% include 'header.html' %}
<form method="POST" action="/update" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Modificar empleado
        </div>
        <div class="card-body">
            <p class="card-text">
                <input hidden type="text" name="txtId" value="{{empleado.id}}" id="txtId">
                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input id="txtNombre" type="text" name="txtNombre" id="txtNombre" value="{{empleado.nombre}}">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo</label>
                    <input id="txtCorreo" type="email" name="txtCorreo" itemid="txtCorreo" value="{{empleado.correo}}">
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto de perfil</label>
                    <img class="img-thumbnail" width="100" src="{{url_for('uploads', nombreFoto=empleado.foto)}}" alt="foto de perfil">
                    <input id="txtFoto" type="file" name="txtFoto">
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Modificar empleado">
                    <a class="btn btn-primary" href="{{url_for('index')}}">Regresar</a>
                </div>

            </p>
        </div>
    </div>
</form>
{% include 'footer.html' %}
